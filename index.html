<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Custom Radio with Date Input</title>

  <style>
.hidden {
  display: none;
}

.radio-wrapper {
  margin-bottom: 10px;
}

label {
  cursor: pointer;
}

.visuallyhidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;

    &.focusable {
        &:active, &:focus {
            clip: auto;
            height: auto;
            margin: 0;
            overflow: visible;
            position: static;
            width: auto;
        }
    }
}
</style>
</head>
<body>
  <fieldset role="radiogroup" aria-labelledby="options-label">
    <legend id="options-label">Choose an option</legend>

    <div class="radio-wrapper">
      <label>
        <input type="radio" name="option" id="option1" aria-controls="dateContainer" checked/>
        Option 1
      </label>
    </div>

    <div class="radio-wrapper">
      <label>
        <input type="radio" name="option" id="option2" aria-controls="dateContainer" />
        Option 2
      </label>
    </div>
  </fieldset>

  <div id="dateContainer" class="hidden" aria-hidden="true" role="region" aria-labelledby="dateLabel">
    <label id="dateLabel" for="dateInput">Select a date:</label>
    <input type="date" id="dateInput" />
  </div>
  <script src="index.js"></script>
</body>
</html>
